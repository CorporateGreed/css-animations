<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expanding cubes</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="scene">
    <div class="cube">
        <div class="top">
            <div class="left"></div>
            <div class="right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
        </div>
        <div class="bottom-left"></div>
        <div class="bottom-right"></div>
        <div class="inner-left"></div>
        <div class="inner-right"></div>
    </div>
    <div class="cube reverse">
        <div class="top">
            <div class="left"></div>
            <div class="right"></div>
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
        </div>
        <div class="bottom-left"></div>
        <div class="bottom-right"></div>
        <div class="inner-left"></div>
        <div class="inner-right"></div>
    </div>
</div>
</body>
</html>
